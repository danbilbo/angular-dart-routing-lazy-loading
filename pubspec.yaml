name: lazy_loading_ng2
description: A Dart app that uses Angular 4
version: 0.0.1
environment:
  sdk: '>=1.19.0 <2.0.0'
dependencies:
  angular: ^4.0.0
  angular_router: ^1.0.2
  angular_forms: ^1.0.0
dev_dependencies:
  browser: ^0.10.0
  dart_to_js_script_rewriter: ^1.0.1
transformers:
- angular:
    entry_points: web/main.dart
- dart_to_js_script_rewriter
